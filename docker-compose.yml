services:
  backend:
    restart: always
    build: 
      context: ./backend
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      - DEFAULT_MODEL=${DEFAULT_MODEL?Variable not set}
      - DEFAULT_PROVIDER=${DEFAULT_PROVIDER?Variable not set}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL?Variable not set}
      - TEMPLATES_DIR=/app/prompts
    volumes:
      - ./data:/app/data  # Mount custom data files
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/utils/health-check/"]
      interval: 10s
      timeout: 5s
      retries: 5